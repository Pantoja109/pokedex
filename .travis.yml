language: nodes_js
cache:
  directories:
    - ~/.npm
nodes_js:
  - node
git:
  depth: 3
script:
  - yarn build
deploy:
  provider: pages
  edge: true
  cleanup: true
  keep-history: true
  github-token: $GITHUIB_TOKEN
  local-dir: dist/
  target-branch: gh-pages
  commit_message: "Deploy Realease"
  on:
    branch: main
